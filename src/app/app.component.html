<tui-root>
<div class="wrapper">
  <h1 class="tui-text_h3 title">VTB</h1>
  <tui-tabs
      class="tabs"
      [activeItemIndex]="activeElementIndex"
  >
      <ng-container *ngFor="let tab of tabs">
        <button tuiTab [routerLink]="tab.link">{{tab.name}}</button>
      </ng-container>
  </tui-tabs>
</div>
<div class="content-wrapper">
  <router-outlet></router-outlet>
</div>
</tui-root>
