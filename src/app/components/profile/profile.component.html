<div class="profile-wrapper">
  <div class="profile-card">
    <div class="buttons">

      <a tuiButton
         type="button"
         appearance="primary"
         [href]="'https://t.me/vtbapihack_bot'"
         target="_blank"
      >
        Открыть Telegram бота
      </a>
      <tui-input
        tuiTextfieldSize="m"
        [tuiTextfieldLabelOutside]="true"
        [(ngModel)]="hashValue"
      >
        Введите хэш полученый в Telegram боте
      </tui-input>
      <button
        tuiButton
        type="button"
        appearance="primary"
        [disabled]="!isNotificationsCheckboxDisabled"
        (click)="linkTelegram()"
      >
        Связать
      </button>
    </div>
    <div class="notifications">
      <tui-checkbox-labeled [disabled]="isNotificationsCheckboxDisabled" [(ngModel)]="isTgNotificationsOn" size="m" >
        Уведомлять в Telegram
      </tui-checkbox-labeled>
    </div>
  </div>
</div>
