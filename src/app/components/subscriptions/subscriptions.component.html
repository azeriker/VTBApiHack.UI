<div class="subscriptions_container">

    <tui-marker-icon mode="link" src="tuiIconPlusLarge" class="subscriptions_add_button" (click)="showDialog()">
    </tui-marker-icon>
    <div *ngFor="let subscription of subscriptions">
        <tui-accordion class="container" [rounded]="true">

            <tui-accordion-item borders="top-bottom" [showArrow]="false">
                <div class="subscription-header">
                    <div class="subscription-title">{{subscription.name}}</div>
                    <div class="subscription-title tui-text_body-m">{{subscription.nextCharge }}</div>
                    <div class="subscription-title tui-text_body-m">{{subscription.period | period }}</div>
                    <div class="subscription-info">
                        <tui-money class="subscription-amount subscription-title" [value]="23000"></tui-money>
                        <div class="subscription-status">{{subscription.isActive | autorenewal}}</div>
                    </div>
                </div>
                <ng-template tuiAccordionItemContent>
                    <h3 class="form-title">Подписка</h3>
                    <button tuiButton type="button" appearance="flat" size="m">
                        Отключить
                    </button>
                </ng-template>
            </tui-accordion-item>

        </tui-accordion>
    </div>

</div>
